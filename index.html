<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-navy navbar-25">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Game Search</a>
    </div>
  </nav>

  <main class="container-fluid py-4">
    <form id="searchForm" class="mb-4">
      <div class="input-group input-group-lg">
        <input id="searchInput" type="text" class="form-control" placeholder="Enter game name" required />
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

    <div id="results" class="row g-3"></div>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
